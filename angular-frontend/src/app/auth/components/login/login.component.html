<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <h4 class="card-header text-center">Bejelentkezés</h4>

                <div class="card-body">
                    <form #loginform="ngForm" (ngSubmit)="loginUser()">
                        <small class="text-danger">{{msg}}</small>

                        <div class="form-group row mt-2">
                            <label for="email" class="col-md-4 col-form-label text-md-right">E-mail cím</label>

                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" required autocomplete="email" [(ngModel)]="user.email" #email = "ngModel"
                                       [class.is-invalid]="email.invalid && email.touched" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
                                <div *ngIf="email.errors && (email.invalid && email.touched)">
                                    <small class="text-danger" *ngIf="email.errors.required">Az e-mail megadása kötelező!</small>
                                    <small class="text-danger" *ngIf="email.errors.pattern">A megadott formátum nem megfelelő!</small>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row mt-2">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Jelszó</label>

                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password" required autocomplete="current-password" [(ngModel)]="user.password"
                                #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                                <small class="text-danger" [class.d-none]="password.valid || password.untouched">A jelszó megadása kötelező!</small>
                            </div>
                        </div>

                        <div class="form-group row mt-3 mb-0">
                            <div class="text-center">
                                <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-secondary">
                                    Bejelentkezés
                                </button>
                                <a class="nav-link" [routerLink]="['reset-password']"> Elfelejtetted a jelszavad? </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
