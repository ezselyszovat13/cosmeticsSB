<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <h4 class="card-header text-center">Bejelentkezés</h4>

                <div class="card-body">
                    <form method="POST" action="">

                        <div class="form-group row mt-2">
                            <label for="email" class="col-md-4 col-form-label text-md-right">E-mail cím</label>

                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email" required autocomplete="email" autofocus>
                            </div>
                        </div>

                        <div class="form-group row mt-2">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Jelszó</label>

                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" required autocomplete="current-password">
                            </div>
                        </div>

                        <div class="form-group row mt-3 mb-0">
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary">
                                    Bejelentkezés
                                </button>
                                <a class="nav-link" [routerLink]="['reset-password']"> Elfelejtetted a jelszavad? </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
